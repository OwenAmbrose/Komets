<script>
	//Clears default text insied the name box and leaves user imput
		function clearName () {
			if (document.getElementById('nameField').value == 'First and Last Name'){
				document.getElementById('nameField').value= ''
			}
		}
		//Clears default text insied the number box and leaves user imput
		function clearPhone () {
			if (document.getElementById('phoneField').value == 'example: 212-123-1234/example@gmail.com'){
				document.getElementById('phoneField').value= ''
			}
		}
		//Bring default text back for name field
		function resetName () {
			if (document.getElementById('nameField').value == ''){
				document.getElementById('nameField').value= 'First and Last Name'
			}
		}
		//Bring default text back for number field
		function resetPhone () {
			if (document.getElementById('phoneField').value == ''){
				document.getElementById('phoneField').value= 'example: 212-123-1234/example@gmail.com'
			}
		}
		//Clears default text insied the email box and leaves user imput
		function clearEmail () {
			if (document.getElementById('emailField').value == 'Write message here'){
				document.getElementById('emailField').value= ''
			}
		}
		//Bring default text back for email field
		function resetEmail () {
			if (document.getElementById('emailField').value == ''){
				document.getElementById('emailField').value= 'Write message here'
			}
		}
	</script>

<main role="main">
	<div class="contentWrapper">
		<form action="" method="post" name="signUpForm" id="signUpForm">
			<fieldset id="signUp">
				<legend>Contact Us!</legend>

					<label for="nameField">Name:</label>
					<input id="nameField" name="nameField" type="text" class="textfield" value="First and Last Name" onFocus="clearName();" onBlur="resetName();">

					<label for="phoneField">Phone/Email:</label>
					<input id="phoneField" name="phoneField" type="text" class="textfield" value="example: 212-123-1234/example@gmail.com" onFocus="clearPhone();" onBlur="resetPhone();">

					<label for="emailField">Message:</label>
					<input id="emailField" name="emailField" type="text" class="textfield" value="Write message here" onFocus="clearEmail();" onBlur="resetEmail();">
